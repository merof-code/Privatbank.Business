name: Build NuGet

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test -v minimal --no-restore
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_TOKEN: ${{ secrets.CLIENT_TOKEN }}
        PAYER_ACCOUNT: ${{ secrets.PAYER_ACCOUNT }}
    - name: Authenticate
      run: dotnet nuget add source https://nuget.pkg.github.com/mindcollapse/index.json -n github -u mindcollapse -p ${{ secrets.PUSH_TOKEN }} --store-password-in-clear-text
    - name: Pack
      run: dotnet pack --no-build -o publish -c Release Privatbank.Business
    - name: Push
      run: dotnet nuget push publish --source "github"
      
 
