name: Privatbank.Business

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test -v minimal --no-restore
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_TOKEN: ${{ secrets.CLIENT_TOKEN }}
        PAYER_ACCOUNT: ${{ secrets.PAYER_ACCOUNT }}
    
    - name: Pack
      run: dotnet pack --no-build -c Release Privatbank.Business -o publish
      
    - name: Upload a NuGet Package
      uses: actions/upload-artifact@v2.2.0
      with:
        name: NuGet Package
        path: publish
